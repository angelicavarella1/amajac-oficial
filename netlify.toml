[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# SPA redirect (essencial para Vue Router)
# Esta regra AGORA VERIFICA a existência do arquivo antes de redirecionar.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Segurança - Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=()"

# Cache otimizado para assets (CSS/JS)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para o HTML (sem cache)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"