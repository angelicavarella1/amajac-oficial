<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Associação de Moradores do Jardim Atlântico Central - Trabalhando por uma comunidade melhor e mais unida."
    />
    <meta
      name="keywords"
      content="AMAJAC, associação de moradores, Jardim Atlântico Central, comunidade, bairro"
    />
    <meta name="author" content="AMAJAC" />

    <!-- Open Graph -->
    <meta property="og:title" content="AMAJAC - Associação de Moradores do Jardim Atlântico Central" />
    <meta property="og:description" content="Trabalhando por uma comunidade melhor e mais unida." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://amajac.org" />
    <meta property="og:image" content="/images/og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AMAJAC - Associação de Moradores" />
    <meta name="twitter:description" content="Trabalhando por uma comunidade melhor e mais unida." />
    <meta name="twitter:image" content="/images/og-image.jpg" />

    <!-- Favicons e PWA -->
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Preload de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bibliotecas de exportação -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <title>AMAJAC - Associação de Moradores do Jardim Atlântico Central</title>

    <!-- Estilos inline para loading -->
    <style>
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #059669;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loading-text {
        margin-top: 16px;
        color: #374151;
        font-family: Arial, sans-serif;
        font-size: 16px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Esconde loading quando Vue carregar */
      #app.loaded ~ #app-loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <div id="app-loading" role="status" aria-label="Carregando o site AMAJAC">
      <div class="loading-spinner"></div>
      <div class="loading-text">Carregando AMAJAC...</div>
    </div>

    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>

    <script>
      window.addEventListener("load", function () {
        setTimeout(function () {
          const app = document.getElementById("app");
          const loading = document.getElementById("app-loading");
          if (app && loading) {
            app.classList.add("loaded");
            setTimeout(() => loading.remove(), 300);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
